<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
        border: 1px solid #ccc;
        width: 500px;
        text-align: center;
        margin: 100px auto;
      }
      th {
        background-color: skyblue;
        font-size: 16px;
        color: #fff;
        height: 24px;
      }
      td {
        border: 1px solid #ccc;
        height: 30px;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th><input type="checkbox" id="jqx" /> 全选/全不选</th>
        <th>
          菜名
        </th>
        <th>商家</th>
        <th>价格</th>
      </tr>
      <tr>
        <td><input type="checkbox" name="" class="jdx" /></td>
        <td>红烧肉</td>
        <td>隆江猪脚饭</td>
        <td>￥200</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="" class="jdx" /></td>
        <td>香酥排骨</td>
        <td>隆江猪脚饭</td>
        <td>￥2998</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="" class="jdx" /></td>
        <td>北京烤鸭</td>
        <td>隆江猪脚饭</td>
        <td>￥200</td>
      </tr>
    </table>
  </body>
  <script>
    var jqx = document.querySelector("#jqx");
    var jdxs = document.querySelectorAll(".jdx");
    //全选框选上 下面的单选框全部选上
    jqx.onclick = function() {
      for (let i = 0; i < jdxs.length; i++) {
        jdxs[i].checked = this.checked;
      }
    };
    // 下面的单选框全部选上 上面的全选框才选上
    for (let i = 0; i < jdxs.length; i++) {
      jdxs[i].onclick = function() {
        let flag = true;
        for (let j = 0; j < jdxs.length; j++) {
          if (!jdxs[j].checked) {
            flag = false;
          }
        }
        jqx.checked = flag;
      };
    }
  </script>
</html>
