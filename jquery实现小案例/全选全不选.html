<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll"/>
                    </th>
                    <th>课程名称</th>
                    <th>所属学院</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>JavaScript</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>css</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>html</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>jQuery</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <!--<tr>
                    <td><input type="checkbox"/></td>
                    <td>HTML5</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td><input type="checkbox"/></td>
                    <td>CSS3</td>
                    <td>前端与移动开发学院</td>
                </tr>-->
            </tbody>
        </table>
    </div>   
</body>
<script src="./jquery.js"></script>
<script>
   let qxk = $('#j_cbAll');
   let dxs = $('#j_tb input');
    qxk.on('click',function(){
        let status = $(this).prop('checked');
        dxs.prop('checked',status);
    });
    //方法1
    //用for循环加反证法 
    // dxs.on('click',function(){
    //     let flag = true;
    //     for(let i = 0; i< dxs.length; i++){
    //     if(!dxs.eq(i).prop('checked')) {
    //         flag = false;
    //     }

    // }
    // qxk.prop('checked',flag)
 
    // })
   dxs.on('click',function(){
    //如果选中的个数 和 所有单选的个数  一样 ----》 全选了
//    找到被勾选的元素的个数
    // jq里面封装了一个勾选的选择器
      let cha = $('#j_tb input:checked');
      qxk.prop('checked',cha.length === dxs.length)
   })
   
</script>
</html>
